    <script>
        const utterance = new SpeechSynthesisUtterance("數學實驗室幾點關門?");
        console.log(speechSynthesis.getVoices());
        utterance.voice = speechSynthesis.getVoices()[1]; // Choose a specific voice
        utterance.pitch = 2;

        const sleep = ms => new Promise(r => setTimeout(r, ms));

        function setSpeech() {
            return new Promise(
                function (resolve, reject) {
                    let synth = window.speechSynthesis;
                    let id;

                    id = setInterval(() => {
                        if (synth.getVoices().length !== 0) {
                            resolve(synth.getVoices());
                            clearInterval(id);
                        }
                    }, 10);
                }
            )
        }

        let s = setSpeech();
        s.then(async (voices) => {
            let i = 0;

                i++;
            }*/
            utterance.voice = voices[59];
            speechSynthesis.speak(utterance);
        }); 


    </script>
